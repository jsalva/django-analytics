<html>
    <script src="{{ STATIC_URL }}analytics/js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}analytics/js/highcharts.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}analytics/js/themes/gray.js" type="text/javascript"></script>
    <script type="text/javascript">
        {% for gadget in gadgets %}
            {{ gadget.render_js_funcs|safe }}
        {% endfor %}
        
        $(document).ready(function() {
            {% for gadget in gadgets %}
                {{ gadget.render_js_init|safe }}
            {% endfor %}
        });
    </script>
    <body style="background-color: #000;">
        <center>
        {% for gadget in gadgets %}
        <div id="gadget{{ gadget.id }}" style="display: inline-block; width: {% widthratio gadget.columns columns column_ratio %}%; height: {% widthratio gadget.rows rows row_ratio %}%;"></div>
        {% endfor %}
    </center>
    </body>
</html>
